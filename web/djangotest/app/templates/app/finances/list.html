{% extends "app/layout.html" %}
{% block title %}Бухгалтерия{% endblock %}
{% block content %}

{% for review in object_list %}
    <div class="card h-100 mb-3 ms-3" style="max-width: 600px;">
        <div class="card-body">
            <h5>{{review.title}}</h5>
            <img class="card-img-top" src="{{ MEDIA_URL }}{{ review.plots.url }}" alt="Изображение не загрузилось">
            <p class="card-text">{{review.desc}}</p>
            <div class="mx-auto">
                <a href="/finances/delete/{{review.id}}" class="btn btn-primary mb-2">Удалить</a>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
