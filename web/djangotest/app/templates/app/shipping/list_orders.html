{% extends "app/layout.html" %}
{% block title %}Снабжение{% endblock %}
{% block content %}

{% for order in object_list %}
    <div class="card h-100 mb-3 ms-3" style="max-width: 18rem;min-width: 18rem;">
        <div class="card-body">
            <h5>{{order.title}}</h5>
            <p class="card-text">{{order.shipper}}</p>
            <p class="card-text">{{order.desc}}</p>
            <p class="card-text">{{order.items}}</p>
            <p class="card-text">{{order.status}}</p>
            <div class="mx-auto">
                <a href="/shipping/delete_order/{{order.id}}" class="btn btn-primary mb-2">Удалить</a>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
